<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="SurveyForm.css">
  </head>
  
  <body>
  
   <h1 id="title">Survey Form</h1>
  
   <p id="description">Thank you for taking the time to help us improve the platform</p>
  
   <form id="survey-form">
  <div id="first">
     <label id="name-label">Name: <input required id="name" type="text" placeholder="Enter your name" name="name" /></label>
  
     <label id="email-label">Email: <input id="email" type="email" required placeholder="Enter Your Email" name="Email" /></label>
  
     <label id="number-label">Age<span id="small">(optional)</span>: <input id="number" type="number" min="5" max="99" placeholder="Enter Your age" name="Age" /></label>
     </div>
  
     <label>Which option best describes your current role?
  
       <select id="dropdown">
          <option>Select the current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer Not To Say</option>
          <option>Other</option>
          </select>

<label>Would you recommend freeCodeCamp to a friend?</label>

<label><input id="ro" type="radio" name="recommendation" value="definitely" />Definitely </label>

 <label><input id="ro" type="radio" name="recommendation" value="Maybe" />Maybe </label>

<label><input id="ro" type="radio" name="recommendation" value="not sure" />Not Sure </label>
 

        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="Front-end Project" /> Front-end Project</label>
        <label><input type="checkbox" value="Back-end Project"/> Back-end Project</label>  
        <label>Add comment or suggestions?
          <textarea></textarea>
        </label>
<input type="Submit" id="submit" />
         </form>
  </body>
</html>
